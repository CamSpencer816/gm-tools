<h2>Shops</h2>
<ul class="shops">
  <li
    *ngFor="let shop of shops"
    (click)="onSelect(shop)"
    [class.selected]="shop === selectedShop"
  >
    <span class="badge">{{ shop.id }}</span> {{ shop.name }}
  </li>
</ul>
<div *ngIf="selectedShop">
  <h2>{{ selectedShop.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ selectedShop.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="selectedShop.name" placeholder="name" />
    </label>
  </div>
</div>
